<html>
<head>
<title>pokedex</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

	<!-- Save for Web Slices (pokedex.PSD) -->
<table id="Tabela_01" width="533" height="791" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td>
			<img src="images/pokedex_01.png" width="103" height="224" alt=""></td>
		<td background="images/pokedex_02.png" style="height: 224;width: 250;" width="250" height="224" alt=""></td>
		<td background="images/pokedex_03.png"  style="background-repeat: repeat;"></td>
		<td>
			<img src="images/pokedex_04.png" width="164" height="224" alt=""></td>
	</tr>
	<tr>
		<td background="images/pokedex_05.png"  style="background-repeat: repeat-y;"></td>
		<td background="images/pokedex_06.png" style="background-repeat: repeat;min-width: 400;" colspan="2">
			<table border="0" >
				<tr>
					<td align="center" colspan="2"><h3>{{nome}}</h3></td>
				</tr>
				<tr><td colspan="2" align="center"> <img src={{foto}} name="img_pokemon" height="150"><img src={{foto1}} name="img_pokemon" height="150"></td></tr>
				<tr><td>Id</td><td>{{id}}</td></tr>
				<tr><td>Tipo</td><td>{{tipo}}</td></tr>
				<tr><td>Peso</td><td>{{peso}}</td></tr>
				<tr><td>Formas</td><td>{{formas}}</td></tr>
				<tr><td>Localização</td><td>{{local}}</td></tr>
				<tr><td>Status</td><td>{{status}}</td></tr>
				<tr><td>Habilidades</td><td>{{habilidades}}</td></tr>
				<tr><td>Golpes</td><td>{{movimentos}}</td></tr>
			</table>
		</td>
		<td background="images/pokedex_08.png"  style="background-repeat: repeat;" ></td>
	</tr>
	<tr>
		<td>
			<img src="images/pokedex_09.png" width="103" height="369" alt=""></td>
		<td>
			<img src="images/pokedex_10.png" width="250" height="369" alt=""></td>
		<td background="images/pokedex_11.png"  style="background-repeat: repeat-x;"></td>
		<td>
			<img src="images/pokedex_12.png" width="164" height="369" alt=""></td>
	</tr>
</table>
<!-- End Save for Web Slices -->
</body>
</html>
