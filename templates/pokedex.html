<html>
<head>
<title>pokedex</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
	td {
		vertical-align: top;
	}
</style>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<!-- Save for Web Slices (pokedex.PSD) -->

<table id="Tabela_01" border="0" cellpadding="0" cellspacing="0" align="center">
	<tr>
		<td>
			<img src="/static/pokedex_01.png" width="103" height="233" alt=""></td>
		<td background="/static/pokedex_02.png" style="height: 233;width: 250;" ></td>
		<td background="/static/pokedex_03.png"  style="background-repeat: repeat;vertical-align: middle;">
			<form action="buscar" method="POST">
				<h2>Pokedex</h2>
				<input placeholder="Buscar Pokemon" name="nome" type="text">
				<button type="submit" name="buscar">Buscar</button>
			</form>
		</td>
		<td>
			<img src="/static/pokedex_04.png" width="169" height="233" alt=""></td>
	</tr>
	<tr>
		<td background="/static/pokedex_05.png" style="background-repeat: repeat-y;"></td>
		<td background="/static/pokedex_06.png" style="background-repeat: repeat;width: 550;" colspan="2" align="center">
		
			<table border="0"  >
				<tr>
					<td align="center" colspan="2"><h3>{{nome}} ID:{{id}}</h3></td>
				</tr>
				<tr><td colspan="2" align="center"> <img src={{foto}} name="img_pokemon" height="150"><img src={{foto1}} name="img_pokemon" height="150"></td></tr>
				<tr><td colspan="2"><hr></td></tr>
				<tr><td><h3>Tipo</h3></td><td>{{tipo}}</td></tr>
				<tr><td colspan="2"><hr></td></tr>
				<tr><td><h3>Peso</h3></td><td>{{peso}}</td></tr>
				<tr><td colspan="2"><hr></td></tr>
				<tr><td><h3>Formas</h3></td><td>{{formas}}</td></tr>
				<tr><td colspan="2"><hr></td></tr>
				<tr><td><h3>Localização</h3></td><td>{{local}}</td></tr>
				<tr><td colspan="2"><hr></td></tr>
				<tr><td><h3>Status</h3></td><td>{{status}}</td></tr>
				<tr><td colspan="2"><hr></td></tr>
				<tr><td><h3>Habilidades</h3></td><td>{{habilidades}}</td></tr>
				<tr><td colspan="2"><hr></td></tr>
				<tr><td><h3>Golpes</h3></td><td>{{movimentos}}</td></tr>
			</table>
		
		</td>
		
		<td background="/static/pokedex_08.png" style="background-repeat: repeat-y;"></td>
	</tr>
	<tr>
		<td>
			<img src="/static/pokedex_09.png" width="103" height="217" alt=""></td>
		<td>
			<img src="/static/pokedex_10.png" width="250" height="217" alt=""></td>
		<td background="/static/pokedex_11.png" style="background-repeat: repeat-x;"  ></td>
		<td>
			<img src="/static/pokedex_12.png" width="169" height="217" alt=""></td>
	</tr>
</table>
<!-- End Save for Web Slices -->
</body>
</html>
